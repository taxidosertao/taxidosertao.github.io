<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Táxi do Sertão</title>
  <link rel="stylesheet" href="cadastro.css"/> 
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="imagens/logotaxi.png" alt="Logo Táxi do Sertão" /></a>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h1>Cadastre-se</h1>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" />

      <label for="contato">Contato:</label>
      <div class="contato-box">
        <img src="imagens/bandeirabrasil.png" alt="Bandeira do Brasil" class="flag" />
        <input type="tel" id="contato" value="+55" />
      </div>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Crie uma senha" />

      <button class="btn" onclick="cadastrar()">Confirmar</button>
    </div>
  </main>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const contato = document.getElementById("contato").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !contato || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const usuario = { nome, contato, email, senha };

      // Salva o usuário no sessionStorage
      sessionStorage.setItem("usuario", JSON.stringify(usuario));
      sessionStorage.setItem("nomeUsuario", nome); // manter esse se quiser mostrar depois

      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
